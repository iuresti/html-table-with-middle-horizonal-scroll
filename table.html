      width: 6em;
      height: 1.3em;

      overflow-x: auto;

      min-width: 6em;
      width: 6em;
      height: 0px;
    }

  </style>
  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {

      var visibleCols = 12;

      $(".months-bar").scroll(function () {

        var start = parseInt(($(this).scrollLeft() / ($("div.table .row .cell").width())));
        var index, end;

        for (index = 1; index <= start; index++) {
          $("div.table .row .month-" + index).hide();
        }
        end = index + visibleCols - 1;
        for (; index <= end; index++) {
          $("div.table .row .month-" + index).show();
        }
        for (; index <= 12; index++) {
          $("div.table .row .month-" + index).hide();
        }
      });

      $(window).resize(function () {
        visibleCols = parseInt(($(window).width() / ($("div.table .row .cell").width()))) - 3;

        //alert(visibleCols);

        $(".help-bar").css("min-width",
                           "calc(6em * " + (visibleCols + 3) + " + 2px * " + (visibleCols + 2)
                           + ")");
        $(".help-bar").css("max-width",
                           "calc(6em * " + (visibleCols + 3) + " + 2px * " + (visibleCols + 2)
                           + ")");

        $(".months-bar")
          .css("width", "calc(6em * " + (visibleCols) + " + 2px * " + (visibleCols - 1) + ")");

        $(".months-bar").scroll();
      });

      $(window).resize();

    });
  </script>
